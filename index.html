<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SHIFTer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./main.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" />
  </head>

  <body>
    <main>
      <div class="centered" id="menu">
        <h1 id="title">SHIFTer</h1>
        <p class="tabletOnly">This game requires a keyboard to play</p>
        <p class="mobileOnly">This game is not available on mobile devices</p>
        <button onclick="newGame()">Start</button>
      </div>

      <div class="hidden centered" id="navigationTutorial">
        <p>Use the arrow keys and the space bar to navigate to the exit</p>
      </div>

      <div class="hidden centered" id="layersTutorial">
        <p>Some levels contain "layers"</p>
        <p>Use "A" and "D" to switch between them</p>
      </div>

      <audio
        id="music"
        type="audio/mpeg"
        preload="metadata"
        loop="true"
        volume="0.8"
      ></audio>

      <canvas class="hidden centered" id="canvas"></canvas>

      <p class="hidden" id="winPopUp">Congratulations! You won :)</p>
      <p class="hidden" id="timer">Time: <span id="time">0</span> s</p>
    </main>
  </body>

  <script src="./levels.js"></script>
  <script src="./level-logic.js"></script>
  <script src="./player.js"></script>
  <script src="./main.js"></script>
</html>
